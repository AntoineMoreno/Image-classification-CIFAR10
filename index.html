<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNN Model Prediction</title>
    <!-- Include Bootstrap CSS from CDN for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">Upload an Image for Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
            <input type="file" name="file" accept="image/*" required class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if prediction %}
    <div class="mt-4">
        <h2>Predicted Class: {{ prediction }}</h2>
    </div>
    {% endif %}
</body>
</html>
